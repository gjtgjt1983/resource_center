<div ng-controller="ProjectDetailCtrl" class="container marketing" style="margin-top: 60px;"
     xmlns="http://www.w3.org/1999/html">
    <h1>
        <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
        <span>
            <a href="#/projects/{{project_name}}?prefix=">{{project_name}}</a>/{{prefix}}
        </span>
    </h1>
    <hr>
    <ul id="dir" style="display: none">
        <li ng-repeat="column in columns">
            <a href="#/projects/{{project_name}}?prefix={{prefix ? prefix + '/' + column : column}}">
                <h1> {{ column }} </h1>
            </a>
        </li>
    </ul>
    <xmp id="file"
         style="display: none;border:5px solid #eee; color: #ffffff;background-color: #000000;padding:20px;"></xmp>
    <img id="img" src="" style="display: none;padding: 20px;"/>

    <!--<iframe id="test" width="100%" height="600" frameborder="2"></iframe>-->
</div>
